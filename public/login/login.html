<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/index/style.css" rel="stylesheet" />
    <title>Logg inn - StikkUt</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">StikkUt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/competitions">Konkurranser</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tours">Mine turer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/leaderboard">Resultattabell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lottery">Trekning</a>
            </li>
          </ul>
          <ul class="navbar-nav" id="authNav">
            <!-- Will be populated by JavaScript -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Logg inn</h1>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">E-post</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="din@epost.no"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Passord</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Passord"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Logg inn
                </button>
              </form>

              <div id="message" class="mt-3"></div>

              <p class="text-center mt-3">
                Har du ikke en konto? <a href="/register">Registrer deg her</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/login/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/common/common.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        updateAuthNav();
      });
    </script>
  </body>
</html>
