<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Registrer deg - ShtikkUt</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">ShtikkUt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Hjem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tours">Mine turer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/competitions">Konkurranser</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/leaderboard">Resultattabell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lottery">Trekning</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://kart.stikkut.no" target="_blank"
                >Kart</a
              >
            </li>
          </ul>
          <ul class="navbar-nav" id="authNav">
            <!-- Will be populated by common.js-->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Registrer deg</h1>
              <form id="registerForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="first_name" class="form-label">Fornavn</label>
                      <input
                        type="text"
                        class="form-control"
                        name="first_name"
                        placeholder="Fornavn"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="last_name" class="form-label"
                        >Etternavn</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="last_name"
                        placeholder="Etternavn"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-post</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="din@epost.no"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Passord</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Passord"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Registrer deg
                </button>
              </form>

              <div id="message" class="mt-3"></div>

              <p class="text-center mt-3">
                Har du allerede en konto? <a href="/login">Logg inn her</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/common/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/register/register.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        updateAuthNav();
      });
    </script>
  </body>
</html>
