<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Mine turer - ShtikkUt</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">ShtikkUt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Hjem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/tours">Mine turer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/competitions">Konkurranser</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/leaderboard">Resultattabell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lottery">Trekning</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://kart.stikkut.no" target="_blank">Kart</a>
            </li>
          </ul>
          <ul class="navbar-nav" id="authNav"></ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Mine turer</h1>
        <button type="button" id="addTourBtn" class="btn btn-primary">
          Legg til ny tur
        </button>
      </div>

      <!-- Tours Table -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Dato</th>
                  <th>Sted</th>
                  <th>Beskrivelse</th>
                  <th>Konkurranse</th>
                  <th>Handlinger</th>
                </tr>
              </thead>
              <tbody id="toursTableBody">
                <tr>
                  <td colspan="5" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Laster...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Messages -->
      <div id="message" class="mt-3"></div>
    </div>

    <!-- Simple Modal -->
    <div
      class="modal fade"
      id="tourModal"
      tabindex="-1"
      aria-labelledby="tourModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="tourForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tourModalLabel">
              Legg til/Rediger tur
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="tourId" name="id" />

            <div class="mb-3">
              <label for="date" class="form-label">Dato</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                required
              />
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Sted</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                placeholder="F.eks. Preikestolen"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Beskrivelse</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                placeholder="Kort beskrivelse av turen"
              />
            </div>

            <div class="mb-3">
              <label for="competition_id" class="form-label"
                >Konkurranse (valgfritt)</label
              >
              <select
                class="form-select"
                id="competition_id"
                name="competition_id"
              >
                <option value="">Ingen konkurranse</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-modal-cancel"
              data-bs-dismiss="modal"
            >
              Avbryt
            </button>
            <button type="submit" class="btn btn-modal-save">Lagre tur</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/common/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/tours/tours.js"></script>
  </body>
</html>
