<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>My Tours</title>
  </head>

  <body>
    <h1>My Tours</h1>
    <ul id="toursList"></ul>
    <div id="message"></div>

    <!-- Modalen er tatt fra en bootstrap preset -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addTourModal"
    >
      Add New Tour
    </button>

    <div
      class="modal fade"
      id="addTourModal"
      tabindex="-1"
      aria-labelledby="addTourModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="addTourForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTourModalLabel">Add New Tour</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                required
              />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="competition_id" class="form-label"
                >Competition ID</label
              >
              <input
                type="number"
                class="form-control"
                id="competition_id"
                name="competition_id"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Add Tour</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/tours/tours.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
