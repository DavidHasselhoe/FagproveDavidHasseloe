<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konkurranser - ShtikkUt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">ShtikkUt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Hjem</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tours">Mine turer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/competitions">Konkurranser</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/leaderboard">Resultattabell</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lottery">Trekning</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://kart.stikkut.no/"
                target="_blank"
                >Kart</a
              >
            </li>
          </ul>
          <ul class="navbar-nav" id="authNav">
            <!-- Will be populated by common.js -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h1>Aktive konkurranser</h1>
      <button
        type="button"
        id="addCompetitionBtn"
        class="btn btn-primary mb-3"
        style="display: none"
      >
        Legg til konkurranse
      </button>
      <ul id="competitionsList" class="list-group"></ul>
      <div id="message" class="mt-2"></div>

      <!-- History Section -->
      <div class="mt-5">
        <h2 class="mb-4">Konkurransehistorikk</h2>
        <select id="competitionHistoryDropdown" class="form-select mb-4">
          <option value="">Velg en konkurranse...</option>
        </select>
        <div id="competitionDetails" class="mb-4"></div>
        <table id="historyLeaderboard" class="table table-striped d-none">
          <thead>
            <tr>
              <th>Plassering</th>
              <th>Navn</th>
              <th>Turer</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="historyError" class="alert alert-danger d-none"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="competitionModal"
      tabindex="-1"
      aria-labelledby="competitionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="competitionForm" class="modal-content">
          <input type="hidden" id="competitionId" name="id" />
          <div class="modal-header">
            <h5 class="modal-title" id="competitionModalLabel">
              Legg til konkurranse
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Navn</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Beskrivelse</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="start_date" class="form-label">Startdato</label>
              <input
                type="date"
                class="form-control"
                id="start_date"
                name="start_date"
                required
              />
            </div>
            <div class="mb-3">
              <label for="end_date" class="form-label">Sluttdato</label>
              <input
                type="date"
                class="form-control"
                id="end_date"
                name="end_date"
                required
              />
            </div>
            <div class="mb-3">
              <label for="prize" class="form-label">Premie</label>
              <input type="text" class="form-control" id="prize" name="prize" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-modal-cancel"
              data-bs-dismiss="modal"
            >
              Avbryt
            </button>
            <button type="submit" class="btn btn-modal-save">
              Lagre konkurranse
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/common/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/competitions/competitions-admin.js"></script>
    <script src="/competitions/competitions-history.js"></script>
  </body>
</html>
