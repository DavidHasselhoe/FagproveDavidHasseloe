<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Competitions</title>
  </head>
  <body>
    <div class="container my-4">
      <h1>Competitions</h1>
      <button type="button" id="addCompetitionBtn" class="btn btn-primary mb-3">
        Add Competition
      </button>
      <ul id="competitionsList" class="list-group"></ul>
      <div id="message" class="mt-2"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="competitionModal"
      tabindex="-1"
      aria-labelledby="competitionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="competitionForm" class="modal-content">
          <input type="hidden" id="competitionId" name="id" />
          <div class="modal-header">
            <h5 class="modal-title" id="competitionModalLabel">
              Add Competition
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="start_date" class="form-label">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="start_date"
                name="start_date"
                required
              />
            </div>
            <div class="mb-3">
              <label for="end_date" class="form-label">End Date</label>
              <input
                type="date"
                class="form-control"
                id="end_date"
                name="end_date"
                required
              />
            </div>
            <div class="mb-3">
              <label for="prize" class="form-label">Prize</label>
              <input type="text" class="form-control" id="prize" name="prize" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              id="saveCompetitionBtn"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="competitions.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
